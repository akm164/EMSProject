<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document metadata and external resource links -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventMax Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Livvic:wght@900&family=Poppins:wght@400;500;600&display=swap">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header section with logo and navigation links -->
    <header>
        <div class="logo">EventMax</div>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('concerts') }}">Concerts</a>
            <a href="{{ url_for('sports') }}">Sports</a>
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('signup') }}">Signup</a>
            <a href="{{ url_for('create_event') }}">Create</a>
        </nav>
    </header>
    <!-- Main authentication container with the login form -->
    <main class="auth-container">
        <div class="auth-header">
            <h1 class="brand-title">EventMax</h1>
            <h2 class="auth-heading">Login to Your Account</h2>
        </div>

        <form class="auth-form" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <div class="form-helper">
                    <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Sign In</button>

            <div class="auth-divider">
                <span>or continue with</span>
            </div>

            <div class="social-auth">
                <a href="{{ url_for('google_login') }}" class="btn btn-social">
                    <i class="fab fa-google"></i> Google
                </a>
                <a href="{{ url_for('facebook_login') }}" class="btn btn-social">
                    <i class="fab fa-facebook-f"></i> Facebook
                </a>
            </div>

            <div class="auth-footer">
                Don't have an account? <a href="{{ url_for('signup') }}">Create account</a>
            </div>
        </form>
    </main>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
