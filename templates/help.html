<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Document setup and resource links -->
  <meta charset="UTF-8">
  <title>Help - EventMax</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Livvic:wght@900&family=Poppins:wght@400;500;600&display=swap">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!--Below code is for Header with logo and navigation -->
  <header>
    <div class="logo">EventMax</div>
    <nav>
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('concerts') }}">Concerts</a>
      <a href="{{ url_for('sports') }}">Sports</a>
      <a href="{{ url_for('login') }}">Login</a>
      <a href="{{ url_for('signup') }}">Signup</a>
      <a href="{{ url_for('create_event') }}">Create</a>
    </nav>

  </header>
  <!-- Main container with help form -->
  <div class="container">
    <h2>How can we help you?</h2>
    <form class="help-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>

      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" rows="5" placeholder="Write your message here..."></textarea>
      </div>

      <div class="buttons">
        <button type="submit" class="btn btn-primary">Send Message</button>
      </div>
    </form>
  </div>
  <!-- Footer with links and subscription -->
  <div class="footer-container">
    <div class="footer-content">
      <div class="footer-logo">
        <div class="eventmax-logo footer-logo">
          <span class="event">Event</span>
          <span class="max">Max</span>
        </div>
      </div>

      <div class="footer-sections">
        <div class="footer-section">
          <b class="section-title">Product</b>
          <ul class="section-list">
            <li><a href="#">About</a></li>
            <li><a href="#">Career</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Special Offers</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <b class="section-title">Help</b>
          <ul class="section-list">
            <li><a href="#">FAQ</a></li>
            <li><a href="#">Help Center</a></li>
            <li><a href="#">Privacy Policy</a></li>
          </ul>
        </div>
        <div class="footer-section">
          <b class="section-title">Partner</b>
          <ul class="section-list">
            <li><a href="#">Partner Hub</a></li>
            <li><a href="#">Affiliates</a></li>
            <li><a href="#">Advertise</a></li>
          </ul>
        </div>
      </div>

      <div class="subscribe-section">
        <b class="subscribe-title">Subscribe</b>
        <div class="subscription-box">
          <input type="email" placeholder="Email address" class="subscribe-input">
          <button class="btn btn-secondary">â†’</button>
        </div>
      </div>

      <div class="social-icons">
        <a href="#" class="social-icon"><i class="fab fa-x-twitter"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
      </div>
    </div>

    <div class="footer-divider"></div>

    <div class="footer-terms">
      <span><a href="#">Terms</a></span>
      <span><a href="#">Privacy</a></span>
      <span><a href="#">Cookies</a></span>
    </div>
  </div>

  <!-- JavaScript file inclusion for interactive features -->
  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
